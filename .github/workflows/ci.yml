name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: List available destinations
        run: xcodebuild -project Lumi.xcodeproj -scheme Lumi -showdestinations | head -30

      - name: Build
        run: |
          xcodebuild build \
            -project Lumi.xcodeproj \
            -scheme Lumi \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            CODE_SIGNING_ALLOWED=NO

      - name: Test
        run: |
          xcodebuild test \
            -project Lumi.xcodeproj \
            -scheme Lumi \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            CODE_SIGNING_ALLOWED=NO
