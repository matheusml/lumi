<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" sizes="64x64" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta
			name="description"
			content="Lumi - Educational math app for children that respects their wellbeing"
		/>
		<meta name="theme-color" content="#FCF8F0" />

		<!-- Open Graph (Facebook, LinkedIn, Reddit, etc.) -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Lumi - Learning for Kids" />
		<meta
			property="og:description"
			content="Educational math app for children that respects their wellbeing"
		/>
		<meta property="og:image" content="%sveltekit.assets%/social-share.png" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Lumi - Learning for Kids" />
		<meta
			name="twitter:description"
			content="Educational math app for children that respects their wellbeing"
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/social-share.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
